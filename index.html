<!DOCTYPE html>
<html lang="en">

<head>
<script src="renderer.js">
</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"
		referrerpolicy="no-referrer"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"
		integrity="sha512-U5C477Z8VvmbYAoV4HDq17tf4wG6HXPC6/KM9+0/wEXQQ13gmKY2Zb0Z2vu0VNUWch4GlJ+Tl/dfoLOH4i2msw==" crossorigin="anonymous"
		referrerpolicy="no-referrer"></script>
	<title>Image Viewer</title>
</head>
<body scroll="no" style="overflow: hidden">
	<div class="output" id="output"><b id="description">Open an Image <i class="fas fa-folder-open" style="color: #ccc;"></i></b><img id="image" width="200" /> 
		<div id="divForParagraph"><p id="parag"></p></div>

	</div>
	<footer>
	
		<ul>
			<li>
				<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
				<p class="open"><label for="file" style="cursor: pointer;"><b>Open</b> <i class="fas fa-folder-open"></i></label></p>
			</li>

		</ul>
	</footer>
</body>

</html>
